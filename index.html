<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Week 11 Hands-on</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="main">
    <section class="section">
      <div class="box" id="box"></div>
    </section>
    <section class="section">
      <div class="buttons">
        <button class="button">Button 1</button>
        <button class="button">Button 2</button>
        <button class="button">Button 3</button>
      </div>
    </section>
    <section class="section">
      <ul id="list" class="list">
        <li>Milk</li>
        <li>Bread</li>
        <li>Egg</li>
      </ul>
    </section>
    <section class="section">
      <div id="carousel" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://via.placeholder.com/500x200?text=Slide+1" class="d-block" alt="Placeholder image">
          </div>
          <div class="carousel-item">
            <img src="https://via.placeholder.com/500x200?text=Slide+2" class="d-block" alt="Placeholder image">
          </div>
          <div class="carousel-item">
            <img src="https://via.placeholder.com/500x200?text=Slide+3" class="d-block" alt="Placeholder image">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carousel" role="button">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel" role="button">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
